  # Weld Examples build and test, only JDK 17
  examples-tests:
    name: "Weld Examples build and test - JDK 17}"
    runs-on: ubuntu-latest
    needs: initial-build
    timeout-minutes: 120
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4.2.1
