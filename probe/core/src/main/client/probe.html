<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Weld Probe</title>
<link rel="shortcut icon" type="image/x-icon" href="${client.resource.path}weld_icon_32x.ico" />
${head}
</head>
<body>

   <script type="text/x-handlebars">
        <div id="navigation-menu" class="navbar navbar-default navbar-fixed-top navbar-inverse" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#" title="Weld Probe"><img src="${client.resource.path}weld_icon_48x.png" alt="Weld logo" /></a>
                </div>
                <div id="menu" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li>{{#link-to 'dashboard'}}Dashboard{{/link-to}}</li>
                        <li>{{#link-to 'beanArchives'}}Bean Archives{{/link-to}}</li>
                        <li>{{#link-to 'beanList'}}Beans{{/link-to}}</li>
                        <li>{{#link-to 'observerList'}}Observers{{/link-to}}</li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Monitoring <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li>{{#link-to 'events'}}Fired Events{{/link-to}}</li>
                                <li>{{#link-to 'invocationList'}}Invocation Trees{{/link-to}}</li>
                                {{#each contexts}}
                                <li>{{#link-to 'context' id}}Inspect {{abbr scope 0 title=false suppressHtml=true}}{{/link-to}}</li>
                                {{/each}}
                            </ul>
                        </li>
                        <li>{{#link-to 'configuration'}}Weld Configuration{{/link-to}}</li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right quick-links">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-external-link "></i> Quick Links <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="https://developer.jboss.org/en/weld?view=discussions" target="_blank">User Forum</a></li>
                                <li><a href="http://weld.cdi-spec.org/documentation/" target="_blank">Documentation &amp; FAQ</a></li>
                                <li><a href="https://issues.jboss.org/browse/WELD" target="_blank">Issue Tracker</a></li>
                                <li><a href="http://github.com/weld" target="_blank">Source Code</a></li>
                                <li><a href="http://www.cdi-spec.org/download/" target="_blank">CDI Specification Resources</a></li>
                            </ul>
                        </li>
                    </ul>
                    <p class="navbar-text navbar-right version"> <span title="Running on Weld {{unbound version}}"><i class="fa fa-lg fa-cogs"></i> Weld {{unbound versionShort}}</span> &nbsp; <span title="Application init time: {{unbound initTime}}"><i class="fa fa-lg fa-clock-o"></i> {{initTimeFromNow}}</span> &nbsp; </p>
                </div>
            </div>
        </div>
        <div class="container-fluid content">
        {{outlet}}
        </div>
    </script>

    <script
        type="text/x-handlebars"
        data-template-name="dashboard">

        <div class="breadcrumbs">
            <i class="fa fa-lg fa-home"></i> / {{#link-to 'dashboard'}}Dashboard{{/link-to}}
        </div>

        <h1>Dashboard</h1>

        <div class="container-fluid">

            <div class="row">
                <div class="col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">Application</div>
                        <div class="panel-body">
                            <form class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">Uptime:</label>
                                <div class="col-sm-8">
                                    <p class="form-control-static">{{controllers.application.initTimeFromNow}} <span title="Init time: {{unbound controllers.application.initTime}}"><i class="fa fa-lg fa-clock-o"></i></span></p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">Bean archives:</label>
                                <div class="col-sm-8">
                                    <p class="form-control-static">{{#link-to 'beanArchives' (query-params hideAddBda=true)}}{{detailIcon}} {{appBdas}}{{/link-to}}</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">Beans:</label>
                                <div class="col-sm-8">
                                    <p class="form-control-static">{{#link-to 'beanList' (query-params bda='probe-filterAdditionalBdas')}}{{detailIcon}} {{controllers.application.dashboard.application.beans}}{{/link-to}}</p>
                                </div>
                             </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">Observer methods:</label>
                                <div class="col-sm-8">
                                    <p class="form-control-static">{{#link-to 'observerList' (query-params bda='probe-filterAdditionalBdas')}}{{detailIcon}} {{controllers.application.dashboard.application.observers}}{{/link-to}}</p>
                                </div>
                            </div>
                            <div class="alert alert-info alert-dismissible" role="alert">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <strong>Heads up!</strong> Synthetic bean archives are not included. {{tip "Such additional archives are automatically created for beans and extensions which do not belong to any regular bean archive"}}
                            </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">Monitoring</div>
                        <div class="panel-body">
                            <form class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">Last update:</label>
                                <div class="col-sm-8">
                                    <p class="form-control-static">{{lastUpdate}}</p>
                                </div>
                             </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">Monitored invocations:</label>
                                <div class="col-sm-8">
                                    <p class="form-control-static">{{#link-to 'invocationList'}}{{detailIcon}} {{invocations}}{{/link-to}}</p>
                                </div>
                             </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">Fired events:</label>
                                <div class="col-sm-8">
                                    <p class="form-control-static">{{#link-to 'events'}}{{detailIcon}} {{fired}}{{/link-to}}</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-4 col-sm-12">
                                    <button {{action 'refreshData'}} class="btn btn-default btn-lg"><i class="fa fa-refresh"></i> Refresh</button> <button {{action 'clearData'}} class="btn btn-default btn-lg"><i class="fa fa-remove"></i> Clear all data</button>
                                </div>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">Bootstrap</div>
                        <div class="panel-body">
                            <table class="table table-bordered table-striped">
                                <tr>
                                    <th>Container Lifecycle Event</th>
                                    <th>Times Fired</th>
                                    <th>Observers</th>
                                </tr>
                                {{#each controllers.application.dashboard.bootstrapStats}}
                                <tr>
                                    <td class="text-right">{{abbr type 1 skipIcon=true}}</td>
                                    <td class="text-left">{{fired}}</td>
                                    <td class="text-left">{{#link-to 'observerList' (query-params observedType=type bda=undefined)}}{{observers}}{{/link-to}}</td>
                                </tr>
                                {{/each}}
                        </table>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">Probe configuration</div>
                        <div class="panel-body">
                            <form class="form-horizontal">
                            {{#each devmodeProperties}}
                                <div class="form-group">
                                    <label class="col-sm-5 control-label">{{abbr name 20 skipIcon=true}} {{tip description stripHtml=true}}:</label>
                                <div class="col-sm-7">
                                    <p class="form-control-static">{{abbr value 55 simple=true skipIcon=true}}</p>
                                </div>
                             </div>
                            {{/each}}
                            </form>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </script>

    <script
        type="text/x-handlebars"
        data-template-name="beanArchives">

        <div class="breadcrumbs">
            <i class="fa fa-lg fa-home"></i> / Bean Archives
        </div>

        <h1>Bean Archives</h1>

        <div class="btn-line">
            <label>
                {{input type="checkbox" name="hideAddBda" checked=hideAddBda}} Hide Additional Bean Archives {{tip "Additional/synthetic bean archives are automatically created for beans and extensions which do not belong to any regular bean archive"}}
            </label>
        </div>

        <table class="table table-bordered table-striped">
            <col width="3%">
            <col width="5%">
            <col width="11%">
            <col width="60%">
            <col width="10%">
            <col width="16%">
            <tr>
                <th>Index</th>
                <th>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                            <i class="fa fa-check-square" title="Graph operations"></i> <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#" {{action 'selectAll'}}>Select All</a></li>
                            <li><a href="#" {{action 'selectNone'}}>Select None</a></li>
                            <li><a href="#" {{action 'invertSelection'}}>Invert Selection</a></li>
                            <li role="presentation" class="divider"></li>
                            <li><a href="#" {{action 'rebuildGraph'}}>Rebuild Accessibility Graph</a></li>
                            <li><a href="#" {{action 'overview'}}>Generate Overview Graph</a></li>
                        </ul>
                    </div>
                     <i class="fa fa-lg fa-exclamation-circle" title="Only selected bean archives are visible in the Accessibility Graph"></i>
                </th>
                <th>Beans {{tip "The number does not include inteceptors, decorators and built-in beans"}}</th>
                <th>Identifier</th>
                <th>Bean Discovery Mode</th>
                <th>beans.xml</th>
            </tr>
            {{#each visibleBdas}}
            <tr>
                <td><div class="boxed centered let-width-3" style="background-color: {{unbound color}};">{{idx}}</div></td>
                <td class="centered">{{input type="checkbox" name="selected" checked=selected}}</td>
                <td>
                    <div class="boxed bda-beans let-width-3">{{beans}}</div>
                    {{#link-to 'overview' (query-params bda=id)}}{{stackIcon "fa-eye" title="Overview Graph"}}{{/link-to}}
                    {{#link-to 'beanList' (query-params bda=id)}}{{stackIcon "fa-filter" title="Filter - show beans from the specific archive"}}{{/link-to}}
                    {{#link-to 'availableBeans' (query-params bda=id)}}{{stackIcon "fa-binoculars" title="Test Bean Availability"}}{{/link-to}}
                </td>
                <td>
                    {{detailIcon}} {{#link-to 'beanArchive' id}}{{bdaId}}{{/link-to}}
                </td>
                <td>{{beanDiscoveryMode}}</td>
                <td>
                {{#if beansXml}}
                    {{#if beansXml.marker}}Empty marker file{{/if}}
                    {{#if beansXml.version}}<div class="boxed centered let-width-3 IN_PROGRESS" title="Version">{{beansXml.version}}</div>{{/if}}
                    {{#if beansXml.url}}<div class="boxed centered ALWAYS" title="URL: {{unbound beansXml.url}}"><i class="fa fa-lg fa-link"></i> URL</div>{{/if}}
                    {{#if beansXml.trimmed}}<div class="boxed centered INTERCEPTOR" title="This is a trimmed bean archive"><i class="fa fa-lg fa-scissors"></i> &lt;trim/&gt;</div>{{/if}}
                {{else}}
                    Not present
                {{/if}}
                </td>
            </tr>
            {{/each}}
        </table>

        <h2>Accessibility Graph</h2>

        {{#if graphData.tooMuchData}}
        <div class="alert alert-warning alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <strong>WARNING:</strong> The accessibility graph was not rendered - the amount of data might cause performance problems (nodes: {{selectedBdas.length}}, links: {{graphData.links.length}}). Try to restrict the set of selected bean archives or <a href="#" {{action 'rebuildGraph'}}>build the graph</a> anyway.
        </div>
        {{/if}}

        {{view Probe.BdaGraph contentBinding=graphData}}

    </script>

    <script
        type="text/x-handlebars"
        data-template-name="overview">

        <div class="breadcrumbs">
            <i class="fa fa-lg fa-home"></i> / {{#link-to 'beanArchives'}}Bean Archives{{/link-to}} / Overview Graph
        </div>

        <h1>Overview Graph</h1>

        <ul class="plain-list leg-list">
            <li><div class="leg-circle leg-circle-builtin">&nbsp;</div> Built-in bean</li>
            {{#each filteredBdas}}
            <li><div class="leg-circle" style="background: none repeat scroll 0 0 {{unbound color}}">&nbsp;</div> {{#link-to 'beanArchive' id}}{{bdaId}}{{/link-to}}</li>
            {{/each}}
            <li><div class="leg-circle leg-circle-nonselected">&nbsp;</div> Beans from non-selected archives</li>
            <li><i class="fa fa-long-arrow-right fa-lg dep-legend injects"></i> Injects</li>
            <li><i class="fa fa-long-arrow-right fa-lg dep-legend declared-by"></i> Declared By</li>
            <li><i class="fa fa-long-arrow-right fa-lg dep-legend potential"></i> Potential Dependency (i.e. Instance.get())</li>
            <li>{{bean-kind-short-help}}</li>
        </ul>

        {{view Probe.OverviewGraph contentBinding="model"}}

    </script>


    <script
        type="text/x-handlebars"
        data-template-name="beanArchive">

        <div class="breadcrumbs">
            <i class="fa fa-lg fa-home"></i> / {{#link-to 'beanArchives'}}Bean Archives{{/link-to}} / Bean Archive {{idx}}
        </div>

        <h1>Bean Archive</h1>

        <div class="btn-line">
             {{#link-to 'overview' (query-params bda=id)}}{{stackIcon "fa-eye" title="Overview Graph"}}{{/link-to}}
             {{#link-to 'beanList' (query-params bda=id)}}{{stackIcon "fa-filter" title="Filter - show beans from the specific archive"}}{{/link-to}}
             {{#link-to 'availableBeans' (query-params bda=id)}}{{stackIcon "fa-binoculars" title="Test Bean Availability"}}{{/link-to}}
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Index:</label>
                         <div class="col-sm-10">
                            <div class="form-control-static"><div class="boxed centered let-width-3" style="background-color: {{unbound color}};">{{idx}}</div></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Identifier:</label>
                         <div class="col-sm-10">
                            <p class="form-control-static">{{bdaId}}</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Bean Discovery Mode:</label>
                         <div class="col-sm-10">
                            <p class="form-control-static">{{beanDiscoveryMode}}</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Beans: </label>
                         <div class="col-sm-10">
                            <div class="form-control-static"><div class="boxed bda-beans let-width-3">{{beans}}</div> {{tip "The number does not include inteceptors, decorators and built-in beans"}}</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">beans.xml: </label>
                         <div class="col-sm-10">
                            <div class="form-control-static">
                             {{#if beansXml}}
                             {{#if beansXml.marker}}Empty marker file{{/if}}
                             {{#if beansXml.version}}<div class="boxed centered let-width-3 IN_PROGRESS" title="Version">{{beansXml.version}}</div>{{/if}}
                             {{#if beansXml.url}}<div class="boxed centered ALWAYS" title="URL: {{unbound beansXml.url}}"><i class="fa fa-lg fa-link"></i> URL</div>{{/if}}
                             {{#if beansXml.trimmed}}<div class="boxed centered INTERCEPTOR" title="This is a trimmed bean archive"><i class="fa fa-lg fa-scissors"></i> &lt;trim/&gt;</div>{{/if}}
                             {{else}}
                                Not present
                             {{/if}}
                            </div>
                            <hr/>
                        </div>
                    </div>
                    {{#if enablement.interceptors}}
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Enabled Interceptors:</label>
                        <div class="col-sm-10">
                            {{#each enablement.interceptors}}
                            <p class="form-control-static">{{increment _view.contentIndex}}.
                            {{#if priority}}<span class="priority boxed" title="Enabled globally with priority"><i class="fa fa-globe fa-lg"></i> {{priority}}</span>{{/if}}
                            {{#if beansXml}}<span class="boxed centered IN_PROGRESS" title="Enabled in beans.xml"><i class="fa fa-file-code-o fa-lg"></i> XML</span>{{/if}}
                            {{#if conflicts}}<i class="fa fa-exclamation-triangle fa-lg" title="Enabled globally and for the bean archive. It will only be invoked in the priority part of the chain."></i>{{/if}}
                            {{#if probeComponent}}
                                {{#link-to 'beanDetail' id class='probe-comp'}}{{detailIcon}} {{beanClass}}{{/link-to}} {{probe-comp}}
                            {{else}}
                                {{#link-to 'beanDetail' id}}{{detailIcon}} {{beanClass}}{{/link-to}}
                            {{/if}}
                            </p>
                            {{/each}}
                            <hr/>
                        </div>
                    </div>
                    {{/if}}
                    {{#if enablement.decorators}}
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Enabled Decorators:</label>
                        <div class="col-sm-10">
                            {{#each enablement.decorators}}
                            <p class="form-control-static">{{increment _view.contentIndex}}.
                            {{#if priority}}<span class="priority boxed" title="Enabled globally with priority"><i class="fa fa-globe fa-lg"></i> {{priority}}</span>{{/if}}
                            {{#if beansXml}}<span class="boxed centered IN_PROGRESS" title="Enabled in beans.xml"><i class="fa fa-file-code-o fa-lg"></i> XML</span>{{/if}}
                            {{#if conflicts}}<i class="fa fa-exclamation-triangle fa-lg" title="Enabled globally and for the bean archive. It will only be invoked in the priority part of the chain."></i>{{/if}}
                            {{#link-to 'beanDetail' id}}{{detailIcon}} {{beanClass}}{{/link-to}}
                            </p>
                            {{/each}}
                            <hr/>
                        </div>
                    </div>
                    {{/if}}
                    {{#if enablement.alternatives}}
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Selected Alternatives:</label>
                        <div class="col-sm-10">
                            {{#each enablement.alternatives}}
                            <p class="form-control-static">{{increment _view.contentIndex}}.
                            {{#if priority}}<span class="priority boxed" title="Enabled globally with priority"><i class="fa fa-globe fa-lg"></i> {{priority}}</span>{{/if}}
                            {{#if beansXml}}<span class="boxed centered IN_PROGRESS" title="Enabled in beans.xml"><i class="fa fa-file-code-o fa-lg"></i> XML</span>{{/if}}
                            {{#link-to 'beanDetail' id}}{{detailIcon}} {{beanClass}}{{/link-to}}
                            </p>
                            {{/each}}
                            <hr/>
                        </div>
                    </div>
                    {{/if}}
                    {{#if beansXml.scan}}
                    <label class="col-sm-2 control-label">Scan info:</label>
                        <div class="col-sm-10">
                       <table class="table table-bordered table-striped" style="width:70%;">
                          <col width="5%">
                          <col width="5%">
                          <col width="40%">
                          <col width="50%">
                          <tr>
                             <th>Filter</th>
                             <th>Type</th>
                             <th>Name</th>
                             <th>Activation</th>
                         </tr>
                         {{#each beansXml.scan}}
                         <tr>
                            <td>{{increment _view.contentIndex}}.</td>
                            <td>{{type}}</td>
                            <td><strong>{{name}}</strong></td>
                            <td><ul>
                               {{#each activations}}<li>
                               {{#if classAvailability}}
                             {{#if inverted}}
                                &lt;if-class-not-available name="{{classAvailability}}"/&gt;
                             {{else}}
                                &lt;if-class-available name="{{classAvailability}}"/&gt;
                             {{/if}}
                             {{/if}}
                             {{#if sysProperty}}
                                  &lt;if-system-property name="{{sysProperty}}" {{#if value }} value="{{value}}" {{/if}}/&gt;
                             {{/if}}
                             </li>{{/each}}
                            </ul></td>
                        </tr>
                       {{/each}}
                      </table>
                    </div>
                    {{/if}}
                </form>
            </div>
        </div>

    </script>

    <script
        type="text/x-handlebars"
        data-template-name="configuration">

        <div class="breadcrumbs">
            <i class="fa fa-lg fa-home"></i> / Weld Configuration
        </div>

        <h1>Weld Configuration</h1>

        <table class="table table-bordered table-striped">
            <col width="5%">
            <col width="35%">
            <col width="25%">
            <col width="35%">
            <tr>
                <th></th>
                <th>Key</th>
                <th>Value {{tip "Modified values are highlighted with an exclamation mark"}}</th>
                <th>Brief Description {{tip "See also the documentation for more information"}}</th>
            </tr>
            {{#each}}
            <tr>
                <td>{{increment _view.contentIndex}}</td>
                <td>{{name}}</td>
                <td>{{#if changed}}<i class="fa fa-lg fa-exclamation-circle" title="DEFAULT VALUE: {{unbound defaultValue}}"></i>{{/if}} &nbsp;<span class="changed-{{unbound changed}}">{{value}}</span></td>
                <td>{{{description}}}</td>
            </tr>
            {{/each}}
        </table>

    </script>

   <script
        type="text/x-handlebars"
        data-template-name="beanList">

        <div class="breadcrumbs">
            <i class="fa fa-lg fa-home"></i> / Beans
        </div>

        <h1>Beans</h1>

        <div class="btn-line form-control-like">
            <div class="form-group">
                <form class="form-inline">
                    <label class="control-label">Bean Archive:</label>
                    {{view "select"
                        value=bda
                        content=filterBdas
                        optionValuePath="content.id"
                        optionLabelPath="content.bdaId"
                        prompt="-- ANY --"
                        class="form-control form-control-auto-width"
                    }}
                    {{tip "Additional/synthetic bean archives are automatically created for beans and extensions which do not belong to any regular bean archive"}}
                    {{inlineFormSep}}
                    <label class="control-label">
                        {{input type="checkbox" name="unused" checked=unused}} Unused beans only {{tip "A bean is considered unused if it has no direct dependents, does not declare any observer or producer methods, is not annotated with @Named and is not a built-in bean, extension, interceptor or decorator"}}
                    </label>
                </div>
            </form>
        </div>

        <div class="btn-line">
            &nbsp;<button {{action 'clearFilters'}} class="btn btn-default">Clear filters</button>
            <div class="form-control-like pull-left">Total Found: {{total}}</div>
            <ul class="pagination no-margin pull-left">
            {{#each pages}}
                <li class="{{unbound active}}">{{#link-to 'beanList' (query-params page=index)}}{{index}}{{/link-to}}</li>
            {{/each}}
            </ul>
        </div>

        <table class="table table-bordered table-striped">
            <tr>
                <th></th>
                <th>Bean Archive</th>
                <th>Kind {{view 'select' content=beanKinds value=kind prompt="-- ANY --" class="form-control"}}</th>
                <th>
                    Scope {{tip "Packages of built-in scopes are not displayed"}}
                    <form {{action "filter" on="submit"}}>
                        {{input value=scope class="form-control" placeholder="Contains"}}
                    </form>
                </th>
                <th>
                    Bean Class
                    <form {{action "filter" on="submit"}}>
                        {{input value=beanClass class="form-control" placeholder="Contains"}}
                    </form>
                </th>
                <th>

                    <form {{action "filter" on="submit"}}>

                </th>
                <th>

                </td>
                <td>
                    {{eachLiAbbr qualifiers 40}}
                </td>
            </tr>
            {{/each}}
        </table>

        <div class="btn-line">
            <div class="form-control-like pull-left">Total Found: {{total}}</div>
            <ul class="pagination no-margin">
            {{#each pages}}
                <li class="{{unbound active}}">{{#link-to 'beanList' (query-params page=index)}}{{index}}{{/link-to}}</li>

    <script
        type="text/x-handlebars"
        data-template-name="beanDetail">

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Bean Archive:</label>
                         <div class="col-sm-10">
                            <div class="form-control-static">
                                <div class="boxed centered let-width-3" style="background-color: {{unbound bda.color}};">{{bda.idx}}</div>
                                {{#link-to 'overview' (query-params bda=bda.id)}}{{stackIcon "fa-eye" title="Overview Graph"}}{{/link-to}}
                                {{#link-to 'beanList' (query-params bda=bda.id)}}{{stackIcon "fa-filter" title="Filter - show beans from the specific archive"}}{{/link-to}}
                                {{#link-to 'availableBeans' (query-params bda=bda.id)}}{{stackIcon "fa-binoculars" title="Test Bean Availability"}}{{/link-to}}
                                {{#link-to 'beanArchive' bdaId}}{{detailIcon}} {{bda.bdaId}}{{/link-to}}
                            </div>
                        </div>
                    </div>
                    {{/if}}
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Kind:</label>
                         <div class="col-sm-10">
                            <p class="form-control-static"><span {{bind-attr class=kindClass}}>{{kind}}</span></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Bean Class:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static">{{beanClass}}</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Scope:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static">{{scope}}</p>
                        </div>
                    </div>
                    {{#if name}}

                            {{/each}}

                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Qualifiers:</label>

                            {{/each}}

                            {{/each}}
                        </div>
                    </div>
                    {{/if}}
                    {{#if ejbName}}

                    {{/if}}
                    {{#if declaringBean}}

                    </div>
                    {{/if}}
                    {{#if producerMethod}}

                    {{/if}}
                    {{#if producerField}}

                        <label class="col-sm-2 control-label">Producer Field:</label>

                            <p class="form-control-static">{{highlight producerField}}</p>
                        </div>
                    </div>
                    {{/if}}
                    {{#if disposalMethod}}

                        <label class="col-sm-2 control-label">Disposal Method:</label>

                            <p class="form-control-static">{{highlight disposalMethod}}</p>
                        </div>

                    {{/if}}
                    {{#if declaredObservers}}

                                {{increment _view.contentIndex}}.
                                <span class="{{unbound reception}} boxed">{{unbound reception}}</span>
                                <span class="{{unbound txPhase}} boxed">{{unbound txPhase}}</span>
                                {{#link-to 'observerDetail' id}}{{detailIcon}}{{/link-to}}
                            </p>
                            <p class="form-control-static">
                                {{highlight annotatedMethod}}
                            </p>
                            {{/each}}
                        </div>
                    </div>
                    {{/if}}
                    {{#if declaredProducers}}
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Declared Producers:</label>
                        <div class="col-sm-10">
                            {{#each declaredProducers}}
                            <p class="form-control-static">
                                {{increment _view.contentIndex}}.
                                <span class="{{unbound kind}} boxed">{{unbound kind}}</span>
                                {{#link-to 'beanDetail' id}}{{detailIcon}}{{/link-to}}
                            </p>
                            <p class="form-control-static">
                                {{highlight producerInfo}}
                            </p>
                            {{/each}}
                        </div>
                    </div>
                    {{/if}}
                    {{#if enablement.priority}}
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Globally {{#if isAlternative}}Selected{{else}}Enabled{{/if}} - Priority:</label>
                            <div class="col-sm-10">
                                <p class="form-control-static"><span class="priority boxed">{{enablement.priority}} ({{enablement.priorityRange}})</span></p>
                                {{#if enablement.warning}}
                                    <span class="enablementConflict">{{enablement.warning}}</span>
                                    {{#each enablement.conflicts}}
                                    <p class="form-control-static">
                                        {{detailIcon}} {{#link-to 'beanArchive' id class='nav-link'}}{{unbound bdaId}}{{/link-to}}
                                    </p>
                                    {{/each}}
                                {{/if}}
                            </div>
                        </div>
                    </div>
                    {{/if}}
                    {{#if enablement.bdas}}
                    <div class="form-group">
                        <label class="col-sm-2 control-label">{{#if isAlternative}}Selected{{else}}Enabled{{/if}} for Bean Archives:</label>
                        <div class="col-sm-10">
                            {{#each enablement.bdas}}
                            <p class="form-control-static">
                                {{detailIcon}} {{#link-to 'beanArchive' id class='nav-link'}}{{unbound bdaId}}{{/link-to}}
                            </p>
                            {{/each}}
                        </div>
                    </div>
                    {{/if}}
                    {{#if bindings}}
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Interceptor Bindings:</label>
                        <div class="col-sm-10">
                            {{#each bindings}}
                            <p class="form-control-static">
                                {{this}}
                            </p>
                            {{/each}}
                        </div>
                    </div>
                    {{/if}}
                    {{#if decoratedTypes}}
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Decorated Types:</label>
                        <div class="col-sm-10">
                            {{#each decoratedTypes}}
                            <p class="form-control-static">
                                {{this}}
                            </p>
                            {{/each}}
                        </div>
                    </div>
                    {{/if}}
                    {{#if delegateType}}
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Delegate Type:</label>
                            <div class="col-sm-10">
                                <p class="form-control-static">{{delegateType}}</p>
                            </div>
                        </div>
                    </div>
                    {{/if}}
                    {{#if delegateQualifiers}}
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Delegate Qualifiers:</label>
                        <div class="col-sm-10">
                            {{#each delegateQualifiers}}
                            <p class="form-control-static">
                                {{this}}
                            </p>
                            {{/each}}
                        </div>
                    </div>
                    {{/if}}
                    {{#if classInterceptorBindings}}
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Class-level Interceptor Bindings:</label>
                        <div class="col-sm-10">
                            {{#each classInterceptorBindings}}
                            <p class="form-control-static">
                            {{#if probeComponent}}<span class='probe-comp'>{{value}}</span> {{probe-comp}}{{else}}{{value}}{{/if}}
                            </p>
                            {{/each}}
                        </div>
                    </div>
                    {{/if}}
                    {{#if decorators}}
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Associated Decorators:</label>
                        <div class="col-sm-10">
                            {{#each decorators}}
                                <p class="form-control-static"><span class="{{unbound kind}} boxed">{{kind}}</span> {{detailIcon}} {{#link-to 'beanDetail' id}}{{beanClass}}{{/link-to}}</p>
                            {{/each}}
                        </div>
                    </div>
                    {{/if}}
                    {{#if associatedTo}}
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Associated To:</label>
                        <div class="col-sm-10">
                            {{#each associatedTo}}
                                <p class="form-control-static"><span class="{{unbound kind}} boxed">{{kind}}</span> {{detailIcon}} {{#link-to 'beanDetail' id}}{{beanClass}}{{/link-to}}</p>
                            {{/each}}
                        </div>
                    </div>
                    {{/if}}
                </form>
            </div>
        </div>

        {{#if showDependencyGraph}}
        <h2>Dependency Graph</h2>
        <div>
            <label>
                {{input type="checkbox" name="transientDependencies" checked=transientDependencies}} Transient Dependencies
            </label>
        </div>
        <div>
            <label>
                {{input type="checkbox" name="transientDependents" checked=transientDependents}} Transient Dependents
            </label>
        </div>
        <div>
            <label>
                {{input type="checkbox" name="injectionPointInfo" checked=injectionPointInfo}} Injection Points Info
            </label>
        </div>

        <ul class="plain-list leg-list">
            <li><i class="fa fa-long-arrow-right fa-lg dep-legend injects"></i> Injects</li>
            <li><i class="fa fa-long-arrow-right fa-lg dep-legend declared-by"></i> Declared By</li>
            <li><i class="fa fa-long-arrow-right fa-lg dep-legend potential"></i> Potential Dependency (i.e. Instance.get())</li>
            <li>{{bean-kind-short-help}}</li>
        </ul>

        {{view Probe.DependencyGraph contentBinding="graphData"}}

        <div class="modal" id="ipInfoModal" tabindex="-1" role="dialog" aria-labelledby="ipInfoModalTitle" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-center">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="ipInfoModalTitle">Injection Points Info</h4>
                    </div>
                    <div class="modal-body">
                    </div>
                </div>
            </div>
        </div>
        {{else}}
        <div class="alert alert-info" role="alert"><strong>Dependency graph not built!</strong> This component has neither dependencies nor dependents.</div>
        {{/if}}

    </script>

      data-template-name="contextInstance">

      <div class="breadcrumbs">
            <i class="fa fa-lg fa-home"></i> / Monitoring / Contexts / {{#link-to 'context' contextId}}{{abbr scope 0 title=false suppressHtml=true}}{{/link-to}} / Contextual Instance
      </div>

      <h1>Contextual Instance</h1>

      <div class="btn-line">
            &nbsp;<button {{action 'refreshData'}} class="btn btn-default">Refresh</button>
      </div>

       <div class="panel panel-default">
        <div class="panel-heading">
            <h2 class="panel-title">Object</h2>
        </div>
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Class:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static">{{class}}</p>
                        </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">toString() {{tip "Limited portion of the value"}}:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static">{{asString}}</p>
                        </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">hashCode():</label>
                        <div class="col-sm-10">
                            <p class="form-control-static">{{hash}}</p>
                        </div>
                </div>
            </form>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
            <h2 class="panel-title">Bean</h2>
        </div>
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Kind:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static"><span {{bind-attr class=kindClass}}>{{kind}}</span></p>
                     </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Scope:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static">{{scope}}</span></p>
                     </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Bean Class:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static">{{detailIcon}} {{#link-to 'beanDetail' id}}{{beanClass}}{{/link-to}}</p>
                    </div>
                </div>
            </form>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
            <h2 class="panel-title">Properties</h2>
        </div>
        <div class="panel-body">
            <form class="form-horizontal">
                {{#each properties}}
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{name}}:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static">{{value}}</p>
                        </div>
                </div>
                {{/each}}
            </form>
        </div>
      </div>

    </script>

    <script
      type="text/x-handlebars"
      data-template-name="invocationList">

      <div class="breadcrumbs">
            <i class="fa fa-lg fa-home"></i> / Monitoring / Invocation Trees
      </div>

      <h1>Invocation Trees</h1>

      <div class="btn-line form-control-like">
        <form {{action "filter" on="submit"}} class="form-inline">
            <label class="control-label">Search:</label>
            {{input value=search class="form-control form-control-auto-width" placeholder="Class or method contains"}}
            {{tip "Search the whole invocation trees"}}
        </form>
      </div>

      <div class="btn-line">
            &nbsp;<button {{action 'refreshData'}} class="btn btn-default">Refresh</button>
            <button {{action 'clearFilters'}} class="btn btn-default">Clear filters</button>
            <button {{action 'clearInvocations'}} class="btn btn-default">Clear data</button>
            <div class="form-control-like pull-left">Total Found: {{total}}</div>
            <ul class="pagination no-margin pull-left">
            {{#each pages}}
                <li class="{{unbound active}}">{{#link-to 'invocationList' (query-params page=index)}}{{index}}{{/link-to}}</li>
            {{/each}}
            </ul>
       </div>

       <table class="table table-bordered table-striped">
            <tr>
                <th rowspan="2"></th>
                <th colspan="3">Entry Point</th>
                <th rowspan="2" class="with-rowspan">Start</th>
                <th rowspan="2" class="with-rowspan">Time</th>
            </tr>
            <tr>
                <th>Intercepted Bean {{tip "Or the declaring class if the bean is not available. Click to show the intercepted bean detail"}}
                    <form {{action "filter" on="submit"}}>
                        {{input value=beanClass class="form-control" placeholder="Contains"}}
                    </form>
                </th>
                <th>Method Name {{tip "Click to show the invocation tree detail"}}
                    <form {{action "filter" on="submit"}}>
                        {{input value=methodName class="form-control" placeholder="Contains"}}
                    </form>
                </th>
                <th>Description {{tip "An optional description, e.g. a HTTP request info"}}
                    <form {{action "filter" on="submit"}}>
                        {{input value=description class="form-control" placeholder="Contains"}}
                    </form>
                </th>
            </tr>
            {{#each data}}
            <tr>
                <td>{{increment _view.contentIndex}}</td>
                <td>
                    {{#if interceptedBean}}{{#link-to 'beanDetail' interceptedBean.id}}{{abbr interceptedBean.beanClass 50}}{{/link-to}}{{else}}{{abbr declaringClass 50}}{{/if}}
                </td>
                <td>
                    {{#link-to 'invocationDetail' id}}{{unbound methodName}}{{/link-to}}
                </td>
                <td>
                    {{unbound description}}
                </td>
                <td>
                    {{unbound start}}
                </td>
                <td>
                    {{unbound time}} ms
                </td>
            </tr>
            {{/each}}
        </table>

        <div class="btn-line">
            <div class="form-control-like pull-left">Total Found: {{total}}</div>
            <ul class="pagination no-margin">
            {{#each pages}}
                <li class="{{unbound active}}">{{#link-to 'invocationList' (query-params page=index)}}{{index}}{{/link-to}}</li>
            {{/each}}
            </ul>
        </div>

   </script>

   <script
      type="text/x-handlebars"
      data-template-name="invocationDetail">

      <div class="breadcrumbs">
            <i class="fa fa-lg fa-home"></i> / Monitoring / {{#link-to 'invocationList'}}Invocation Trees{{/link-to}} / Invocation Tree
      </div>

      <h1>Invocation Tree</h1>

      <div class="panel panel-default">
        <div class="panel-body">
            <form class="form-horizontal">
                <fieldset>
                    <legend>Entry Point</legend>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Intercepted Bean {{tip "Or the declaring class if the bean is not available"}}:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static">{{#if interceptedBean}}{{detailIcon}} {{#link-to 'beanDetail' interceptedBean.id}}{{interceptedBean.beanClass}}{{/link-to}}{{else}}{{declaringClass}}{{/if}}</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Method Name:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static">{{methodName}}</span></p>
                        </div>
                    </div>
                    {{#if description}}
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Description:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static">{{description}}</span></p>
                        </div>
                    </div>
                    {{/if}}
                </fieldset>
                    <fieldset>
                    <legend>Details</legend>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Start:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static">{{transformed.children.0.startFull}}</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Duration:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static">{{transformed.children.0.duration}} ms</p>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
      </div>

      <ul class="plain-list leg-list">
            <li><div class="leg-circle leg-circle-constructor">&nbsp;</div> Bean instance construction</li>
            <li><div class="leg-circle leg-circle-observer">&nbsp;</div> Observer method invocation</li>
            <li><div class="leg-circle leg-circle-producer">&nbsp;</div> Producer method invocation</li>
      </ul>

      {{view Probe.InvocationTree contentBinding="model"}}

    </script>

    <script
      type="text/x-handlebars"
      data-template-name="events">

         <div class="breadcrumbs">
            <i class="fa fa-lg fa-home"></i> / Monitoring / Fired Events
        </div>

        <h1>Fired events</h1>

        <div class="btn-line">
            &nbsp;<button {{action 'refreshData'}} class="btn btn-default">Refresh</button>
            <button {{action 'clearFilters'}} class="btn btn-default">Clear filters</button>
            <button {{action 'clearEvents'}} class="btn btn-default">Clear data</button>
            <div class="form-control-like pull-left">Total Found: {{total}}</div>
            <ul class="pagination no-margin pull-left">
            {{#each pages}}
                <li class="{{unbound active}}">{{#link-to 'events' (query-params page=index)}}{{index}}{{/link-to}}</li>
            {{/each}}
            </ul>
        </div>

        <table class="table table-bordered table-striped">
            <tr>
                <th/>
                <th>Kind {{view 'select' content=eventKinds value=kind prompt="-- ANY --" class="form-control"}}</th>
                <th>
                    Event {{tip "Usually limited portion of eventPayload.toString() or other important info"}}
                    <form {{action "filter" on="submit"}}>
                        {{input value=eventInfo class="form-control" placeholder="Contains"}}
                    </form>
                </th>
                <th>
                    Event type
                    <form {{action "filter" on="submit"}}>
                        {{input value=type class="form-control" placeholder="Contains"}}
                    </form>
                </th>
                <th>
                    Event qualifiers {{tip "The set does not contain javax.enterprise.inject.Any"}}
                    <form {{action "filter" on="submit"}}>
                        {{input value=qualifiers class="form-control" placeholder="Any contains"}}
                    </form>
                </th>
                <th>Timestamp</th>
                <th>
                    Resolved observers
                </th>
            </tr>
            {{#each data}}
            <tr>
                <td>{{increment _view.contentIndex}}</td>
                <td><span class="{{unbound kind}} boxed">{{unbound kind}}</span></td>
                <td>{{eventInfo}}</td>
                <td>{{abbr type 20}}</td>
                <td>{{eachLiAbbr qualifiers 20}}</td>
                <td><span title="{{unbound tsLong}}">{{tsShort}}</span></td>
                <td>
                        {{#with _view.contentIndex as index}}
                        {{#if observers}}
                        <a class="boxed SYNTHETIC centered" role="button" data-toggle="collapse" href="#o_{{unbound index}}" aria-expanded="false" aria-controls="o_{{unbound index}}">{{observers.length}} <i class="fa fa-lg fa-caret-square-o-down"></i></a>
                        <div class="collapse" id="o_{{unbound index}}">
                            <ul class="plain-list no-margin">
                            {{#each observers}}
                                <li>{{#link-to 'observerDetail' id}}{{abbr beanClass 20 suppressHtml=true}}{{#if method}}.{{method}}{{/if}}{{/link-to}}</li>
                            {{/each}}
                            </ul>
                        </div>
                        {{/if}}
                        {{/with}}

                </td>
            </tr>
            {{/each}}
        </table>

        <div class="btn-line">
            <div class="form-control-like pull-left">Total Found: {{total}}</div>
            <ul class="pagination no-margin">
            {{#each pages}}
                <li class="{{unbound active}}">{{#link-to 'events' (query-params page=index)}}{{index}}{{/link-to}}</li>
            {{/each}}
            </ul>
        </div>

   </script>

   <script
        type="text/x-handlebars"
        data-template-name="availableBeans">

        <div class="breadcrumbs">
            <i class="fa fa-lg fa-home"></i> / {{#link-to 'beanArchives'}}Bean Archives{{/link-to}} / Bean Availability Test
        </div>

        <h1>Bean Availability Test</h1>

        <div class="btn-line form-control-like">
            <form class="form-horizontal form-medium" {{action "lookup" on="submit"}} style="width:50%;">
                <div class="form-group">
                    <label class="control-label">From Within Bean Archive:</label>
                    {{view "select"
                        value=bda
                        content=bdas
                        optionValuePath="content.id"
                        optionLabelPath="content.bdaId"
                        class="form-control form-control-auto-width"
                    }}
                </div>
                <div class="form-group">
                    <label class="control-label">With Required Type:</label>
                    <div class="input-group">
                    {{input value=requiredType class="form-control" placeholder="java.lang.Object if not specified"}}
                    <span class="input-group-addon"><a class="centered" role="button" data-toggle="collapse" href="#helpReqType" aria-expanded="false" aria-controls="helpReqType"><i class="fa fa-lg fa-question-circle" title="Help"></i></a></span>
                    </div>
                    <div class="collapse" id="helpReqType">
                        <div class="alert alert-info" role="alert">
                            <ul>
                                <li>Only use <strong>fully qualified names</strong> of classes</li>
                                <li>Wildcards are supported</li>
                                <li>Type variables are NOT supported</li>
                                <li>Multidimensional arrays are NOT supported</li>
                            </ul>
                            Examples: <code>java.util.Map&lt;java.lang.String,java.lang.Boolean&gt;</code>, <code>java.lang.Comparable&lt;? super java.lang.Integer&gt;</code>, <code>java.lang.Integer[]</code>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">With Qualifiers:</label>
                    <div class="input-group">
                    {{input value=qualifiers class="form-control" placeholder="Comma-separated list of qualifiers, javax.enterprise.inject.Default if not specified"}}
                    <span class="input-group-addon"><a class="centered" role="button" data-toggle="collapse" href="#helpQual" aria-expanded="false" aria-controls="helpQual"><i class="fa fa-lg fa-question-circle" title="Help"></i></a></span>
                    </div>
                    <div class="collapse" id="helpQual">
                        <div class="alert alert-info" role="alert">
                            <ul>
                                <li>Comma-separated list of qualifiers</li>
                                <li>Only use <strong>fully qualified names</strong> of classes</li>
                                <li>Annotation-valued and array-valued members are NOT supported - these should be annotated <code>@Nonbinding</code> in a portable application</li>
                                <li>Default members are optional - values are obtained automatically</li>
                            </ul>
                            Examples: <code>@javax.inject.Named(value="controller")</code>, <code>javax.enterprise.inject.Any,com.foo.Bar(name="foo",age=10)</code>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">Resolution:</label>
                    <div><label>{{input type="checkbox" name="resolve" checked=resolve}} Apply the ambiguous dependency resolution rules to the result</label></div>
                </div>
                <div class="form-group">
                    <button {{action 'lookup'}} class="btn btn-default">Lookup</button>
                </div>
            </form>
        </div>

        <hr>

        {{#unless data}}
            <div class="alert alert-info" role="alert"><strong>No beans available for injection.</strong></div>
            {{#if error}}<div class="alert alert-warning" role="alert"><strong>{{error}}</strong></div>{{/if}}
        {{/unless}}

        {{#if data}}
        <div>Total Available: {{total}}</div>
        <table class="table table-bordered table-striped">
            <tr>
                <th></th>
                <th>Bean Archive</th>
                <th>Kind</th>
                <th>Scope {{tip "Packages of built-in scopes are not displayed"}}</th>
                <th>Bean class</th>
                <th>Bean types {{tip "The set does not contain java.lang.Object"}}</th>
                <th>Qualifiers {{tip "The set does not contain javax.enterprise.inject.Any"}}</th>
            </tr>
            {{#each data}}
            <tr>
                <td>{{increment _view.contentIndex}}</td>
                <td>{{#if bda}}<div class="boxed centered let-width-3" title="{{unbound bda.bdaId}}" style="background-color: {{unbound bda.color}};">{{bda.idx}}</div> {{#link-to 'beanArchive' bda.id}}&nbsp;{{detailIcon}}&nbsp;{{/link-to}}{{/if}}</td>
                <td><span class="{{unbound kind}} boxed">{{unbound kind}}</span></td>
                <td>{{abbr scope 30}}</td>
                <td>
                    {{detailIcon}} {{#link-to 'beanDetail' id}}{{abbr beanClass 50}}{{/link-to}}
                    {{#if isAlternative}}<i class="fa fa-check-square fa-lg" title="Selected alternative"></i>{{/if}}
                </td>
                <td>
                    {{eachLiAbbr types 50}}
                </td>
                <td>
                    {{eachLiAbbr qualifiers 40}}
                </td>
            </tr>
            {{/each}}
        </table>

        <div class="btn-line">
            <ul class="pagination no-margin">
            {{#each pages}}
                <li class="{{unbound active}}">{{#link-to 'availableBeans' (query-params page=index)}}{{index}}{{/link-to}}</li>
            {{/each}}
            </ul>
        </div>
        {{/if}}

    </script>

   ${scripts}

</body>
</html>
